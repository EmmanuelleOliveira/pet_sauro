  <body>
   <header class="header-container">      
      <nav class="header">

         <div class="logo-name">
            <a href="/inicial" class="nav__link" data-link>

         <div class="search" class="nav__link" data-link>
            <input id="busca" placeholder="Pesquisar" type="text" />

            <span id="login"><a href="/login" class="nav__link" data-link>Entrar</a></span>
            <span>|</span>
            <a href="/cadastro" class="nav__link" data-link><span id="cadastro">Cadastrar</span></a>
         </div>

         <div class="stoped">
            <span id="sair"><a href="http://www.google.com/search">Sair</a></span>
         </div>

      </nav>
   </header>
