<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PetSauro</title>
</head>
<body>
    <header>
        <img id="logo-petsauro" src="./assets/images/logo-purple.svg">
    </header>
    <main>
        <div id="form-register-pets">
            <p id="text-informations">Insira as informações do dinossauro</p>
            <div id="incorrect-data"></div>
            <div id="inputs-form">
                <div id="inputs-form-informations">
                    <input id="name" type="text" placeholder="Nome do dinossauro* ">
                    <input id="pet-weight" type="number" placeholder="Peso em gramas* " min="0">
                    <input id="pet-height" type="number" placeholder="Altura em metros* " min="0" step="0.25">
                    <input id="description" type="text" placeholder="Descrição do dinossauro*">
                    <select id="category">
                        <option value="0">Categoria</option>
                        <option value="1">Carnívoro</option>
                        <option value="2">Herbívoro</option>
                        <option value="3">Onívoro</option>
                    </select>
                </div>
                <div id="inputs-form-store">
                    <input id="quantity" type="number" placeholder="Quantidade* " min="0">
                    <input id="price" type="number" placeholder="Preço* " min="0" step="0.01">
                    <input id="source-image" type="text" placeholder="Rota da imagem* "> 
                    <div id="radio-choose">
                        <p id="ask-promo">O item está em promoção?</p>
                        <div id="yes-option">
                            <input id="promo-yes" type="radio" value="Sim" name="promo">
                            <label class="label-promo" for="promo-yes">Sim</label>
                        </div>
                        <div id="no-option">
                            <input id="promo-no" type="radio" value="Não" name="promo">
                            <label class="label-promo" for="promo-no">Não</label>
                        </div>
                    </div>
                    <input id="price-promo" type="number" placeholder="Preço promocional* " min="0" step="0.01"> 
                </div>
            </div>
            <div id="buttons">
                <button type="button" class="btn" id="btn-update-pet" onclick="update()">Atualizar</button>
                <button type="button" class="btn" id="btn-register-pet" onclick="registerPet()">Cadastrar</button>
            </div>
        </div>
    </main>
    <!-- <footer>

   </footer> -->
    <script src="script.js"></script>
</body>
</html>
