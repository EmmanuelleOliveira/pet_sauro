      <nav class="header">

            </a>
         </div>

         <div class="search" class="nav__link" data-link>
            <input id="busca" placeholder="Pesquisar" type="text" />
         </div>

         <div class="requests">
            <a href="/acompanhar_pedido" class="nav__link" data-link><span id="pedido"><img src="images/request.png" title="Status do Pedido"/></a>

         </div>
         
         <div class="shopping-cart">

            <span id="quant-iten">0</span>
         </div>

         <div class="register">
            <span id="login"><a href="/login" class="nav__link" data-link>Entrar</a></span>
            <span>|</span>
            <a href="/cadastro" class="nav__link" data-link><span id="cadastro">Cadastro</span></a>
         </div>

         <div class="stoped">
            <span id="sair"><a href="http://www.google.com/search">Sair</a></span>
         </div>

      </nav>
   </header>
