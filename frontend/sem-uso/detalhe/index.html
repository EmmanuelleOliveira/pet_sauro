<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>PetSauro</title>
  </head>
  <body>
   <header class="header-container">      
      <nav class="header">

         <div class="logo-name">
            <a href="/inicial" class="nav__link" data-link>
               <img id="name-logo" id="logo-petsauro" src="images/logo-purple.png" alt="" title="Página Inicial"/>
            </a>
         </div>

         <div class="search" class="nav__link" data-link>
            <input id="busca" placeholder="Pesquisar" type="text" />
         </div>

         <div class="requests">
            <a href="/acompanhar_pedido" class="nav__link" data-link><span id="pedido"><img src="images/request.png" title="Status do Pedido"/></a>
            <a href="/pedido" class="nav__link" data-link>Meus Pedidos</span></a>
         </div>
         
         <div class="shopping-cart">
            <a href="/carrinho" class="nav__link" data-link><span id="carrinho"><img src="images/carrinho.png" title="Ver Meu Carrinho"/></span></a>
            <span id="quant-iten">0</span>
         </div>

         <div class="register">
            <span id="login"><a href="/login" class="nav__link" data-link>Entrar</a></span>
            <span>|</span>
            <a href="/cadastro" class="nav__link" data-link><span id="cadastro">Cadastro</span></a>
         </div>

         <div class="stoped">
            <span id="sair"><a href="http://www.google.com/search">Sair</a></span>
         </div>

      </nav>
   </header>

      <main class=" header-2">
         <nav>

            <ul class="nav-menu">

               <li class="page-menu">
                 <a href="/inicial" class="nav__link" data-link>Página Inicial</a>
               </li>
               <li class="page-menu">
                 <a href="/carnivoro" class="nav__link" data-link>Carnívoro</a>
               </li>
               <li class="page-menu">
                 <a href="/herbivoro" class="nav__link" data-link>Herbívoro</a>
               </li>
               <li class="page-menu">
                 <a href="/onivoro" class="nav__link" data-link>Onívoro</a>
               </li>
               <li class="page-menu">
                 <a href="/promocao" class="nav__link" data-link>Promoções</a>
               </li>
                            
            </ul>

         </nav>
      </main>
      
      <div id="spa-page-container">
         <!-- ---- SPA PAGINA DETALHE PET ---- -->
         <!-- <h2>Detalhes</h2> -->
         <div class="detalhe-produto">
            <div class="img-produto">
               <li><img id="detalhe-img" src="images/filhotes.jpg"  alt=""/></li>
            </div>

            <div class="infor-detalhe">
               <ul>
                  <li id="id-pet">Código ID</li>                  
                  <li id="name-pet">Tiranossauro</li>
                  <li id="category_id-pet">Categoria</li>
                  <li id="weight-pet">Peso</li>
                  <li id="height-pet">Altura</li>
                  <li id="descriptio-pet">Descrição</li>
               </ul>            
            </div>

            <div class="pgto-produto">
               <h2 id="price-pet">R$ 10.000</h2>
               <div>
                  <button onclick="shoppingCart()" id="shopping-cart">Adicionar ao Carrinho</button><br />
               </div>
               <div>
                  <button onclick="finalizePurchase()" id="finalize-purchase"><a href="/carrinho" class="nav__link" data-link>Ir Para o Carrinho</a></button>
               </div>
               <div>
                  <button id="return">Continuar Comprando</button>
               </div>               
            </div>
         </div>        
      </div>
    

    <footer>Copyright© 2022 PetSauro - Todos os direitos reservados</footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>    
  </body>
</html>
